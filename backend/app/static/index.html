<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise IoT Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">

    <header class="header">
        <h1>Enterprise IoT Telemetry Dashboard</h1>
        <div class="status">
            <span id="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>
    </header>

    <section class="metrics">

        <div class="card">
            <h3>Temperature</h3>
            <p id="temp-value">-- Â°C</p>
        </div>

        <div class="card">
            <h3>Humidity</h3>
            <p id="hum-value">-- %</p>
        </div>

        <div class="card">
            <h3>Last Update</h3>
            <p id="timestamp">--</p>
        </div>

    </section>

    <section class="chart-section">
        <canvas id="chart"></canvas>
    </section>

</div>

<script src="scripts.js"></script>

</body>
</html>
